<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" style="color: #2471A3;">
      <ion-button (click)="close()" slot="start"> <ion-icon name="arrow-back"></ion-icon> </ion-button>
    </ion-buttons>
    <ion-title style="color: #2471A3;">Registrasi Pengguna</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formData="ngForm">
    <div class="login-content">
      <div class="reg-content">
        <ion-card>
          <h1>DAFTAR</h1>
          <ion-item>
            <ion-icon name="school-outline" style="margin-right: 10px;"></ion-icon>
            <ion-input placeholder="Kode Sekolah" type="text" name="kode"
            ></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-icon name="document-outline" style="margin-right: 10px;"></ion-icon>
            <ion-input placeholder="Nomor Induk" type="text" name="noinduk"
            ></ion-input>
          </ion-item>

          <ion-item >
            <ion-icon name="person-circle-outline" style="margin-right: 10px;"></ion-icon>
            <ion-input placeholder="Nama Pengguna" type="text" name="name"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="people-circle-outline" style="margin-right: 10px;"></ion-icon>
            <ion-label>Status</ion-label>
            <ion-select value="siswa"
            name="jenis_kelamin"
          >
            <ion-select-option value="siswaa">Siswa</ion-select-option>
            <ion-select-option value="ortu">Orang Tua</ion-select-option>
            <ion-select-option value="wali">Wali Murid</ion-select-option>
          </ion-select>
          </ion-item>
          
          <ion-item>
            <ion-icon name="chatbubbles-outline" style="margin-right: 10px;"></ion-icon>
            <ion-input placeholder="Nomor HP" type="text" name="nohp"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="mail-outline" style="margin-right: 10px;"></ion-icon>
            <ion-input placeholder="Email" type="email" name="email"
            ></ion-input>
          </ion-item>
          
          <ion-item lines="none">
              <small>Verifikasi dan lupa password akan menggunakan email ini</small>
          </ion-item>
  
          <ion-item style="margin-top: 8px;">
            <ion-icon name="lock-closed-outline" style="margin-right: 10px;"></ion-icon>
            <ion-input placeholder="Sandi" [type]="passwordType" name="psswd"
            ></ion-input>
            <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword("psswd")'></ion-icon>
          </ion-item>
          
          <ion-item style="margin-top: 8px;">
            <ion-icon name="lock-closed-outline" style="margin-right: 10px;"></ion-icon>
            <ion-input  placeholder="Konfirmasi Sandi" [type]="repasswordType" name="repsswd"
            ></ion-input>          
          <ion-icon item-end [name]="repasswordIcon" class="passwordIcon" (click)='hideShowPassword("repsswd")'></ion-icon>
          </ion-item>
          
          <ion-button type="submit" expand="block" color="tertiary">Daftar </ion-button>
        </ion-card>
      </div>
    </div>
  </form>
</ion-content>
