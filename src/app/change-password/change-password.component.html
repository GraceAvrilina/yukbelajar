<div class="ion-page" id="main-content">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" style="color: #2471A3;">
      <ion-button mode="md" (click)="close()"><ion-icon name="arrow-back" style="color: #2471A3;"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title style="color: #2471A3;">Ganti Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="container">
    <!-- <form #passwdForm="ngForm" (ngSubmit)="changePswrd()"> -->
      <ion-item>      
        <ion-label position="floating">Username Lama</ion-label>
        <ion-input clearInput=true type="text" name="username" [(ngModel)]="params.username"></ion-input>
      </ion-item>
      <ion-item>      
        <ion-label position="floating">Password Lama</ion-label>
        <ion-input type="password" clearInput name="password" [(ngModel)]="params.password"></ion-input>
      </ion-item>
  
      <div class="divider-hash"></div>
  
      <!-- <ion-item>      
        <ion-label position="floating">Username Baru</ion-label>
        <ion-input clearInput type="text" name="username_new" [(ngModel)]="params.username_new"></ion-input>
      </ion-item> -->
      <ion-item>      
        <ion-label position="floating">Password Baru</ion-label>
        <ion-input type="password" clearInput name="password_new" [(ngModel)]="params.password_new"></ion-input>
      </ion-item>
      <ion-item>      
        <ion-label position="floating">Password Baru Konfirmasi</ion-label>
        <ion-input type="password" clearInput name="password_new_confirm" [(ngModel)]="params.password_new_confirm"></ion-input>
      </ion-item>
      <div id="container">
        <ion-button expand="block" color="tertiary" (click)="changePswrd()">Simpan </ion-button>
      </div>
    <!-- </form> -->
</div>
</ion-content>
</div>
