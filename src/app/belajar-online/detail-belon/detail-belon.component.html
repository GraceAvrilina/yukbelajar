<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start" style="color: #2471A3;">
        <ion-button mode="md" (click)="close()"><ion-icon name="arrow-back" style="color: #2471A3;"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title style="color: #2471A3;">Belajar Online</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" style="z-index: 999;" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <!-- <ion-item lines="none" style="margin-top: 15vh;">
      <p style="text-align: center; width: 100%;">Menu Belajar Online masih dalam perbaikan</p>
    </ion-item> -->
    
    <ng-container *ngFor="let val of datamapel let i = index">
      
    <ion-card *ngIf="val.link !=''">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <img src="assets/Icon_Mapel.png" style="width: 100%;">
            </ion-col>
            <ion-col size="10">
              <h2> {{val.judul}}</h2>
              <!-- {{val.tglend}} -->
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <div id="container">
                <ion-button color="tertiary" size="small" (click)="record(val.id)" [routerLink]="['../../detail-materi', val.id]">Detail</ion-button>
              </div>              
              <!-- <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(val.link)" width="100%" height="200" title="yt" frameborder="0" encrypted-media></iframe> -->
            </ion-col>
          </ion-row>
        </ion-grid>
        <!-- <div id="container">
          <ion-button color="tertiary" [routerLink]="['upload-tugas', val.id]">Upload Tugas </ion-button>
        </div> -->
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="val.namefile !=''">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <img src="assets/Icon_Mapel.png" style="width: 100%;">
            </ion-col>
            <ion-col size="10">
              <h2> {{val.judul}}</h2>
              <!-- {{val.tglend}} -->
            </ion-col>
          </ion-row>
        </ion-grid>
        <div id="container">
          <a [href]="val.path" [download]="val.namefile" target="blank" (click)="record(val.id)"><small>Unduh Materi</small></a>
        </div>
      </ion-card-content>
    </ion-card>

    </ng-container>
  </ion-content>
  </div>
