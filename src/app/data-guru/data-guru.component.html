<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start" style="color: #2471A3;">
        <ion-button mode="md" (click)="close()"><ion-icon name="arrow-back" style="color: #2471A3;"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title style="color: #2471A3;">Data Guru</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <div class="container">
      <div style="margin-left: 3vw; display: inline-block;" (click)="viewPass()">
        <ion-icon name="pencil-outline"></ion-icon> Data Password Guru
      </div>
      <ion-card>
        <ion-card-header>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
          <ion-card-title>Entry Data Guru</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-input type="file" class="form-control" (change)="uploadedFile($event)" placeholder="Upload file" accept=".xls">
              </ion-input>
          </ion-item>
          <div id="container">
            <ion-button color="tertiary" (click)="submitData()">Simpan </ion-button>
          </div>
          <div id="container" *ngIf="position=='ADMIN'">
            <ion-row>
              <ion-col size="12">
                <ion-button color="tertiary" (click)="delGuru()">Hapus guru di Firebase</ion-button>
              </ion-col>
            </ion-row>
          </div>
        </ion-card-content>
      </ion-card>

    <ng-container *ngIf="isPass">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Data Password Guru</ion-card-title>
        </ion-card-header>
        <ion-card-content>          
          <div class="container">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">NIP</th>
                  <th scope="col">Nama</th>
                  <th scope="col">Password</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of dataGuru; let i = index">
                  <th scope="row">{{i + 1}} </th>
                  <td>{{item.nip}}</td>
                  <td>{{item.nama}}</td>
                  <td>{{item.datarhs}}</td>
                  <!-- <td><a [routerLink]="['../detail-siswa', item.kelas]" class="btn btn-link">View</a></td> -->
                </tr>
              </tbody>
            </table>
          </div>
        </ion-card-content>
      </ion-card>
    </ng-container>
  </div>
  
  </ion-content>
  </div>
