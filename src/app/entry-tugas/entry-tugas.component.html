<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start" style="color: #2471A3;">
        <ion-button mode="md" (click)="close()"><ion-icon name="arrow-back" style="color: #2471A3;"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title style="color: #2471A3;">Entry Tugas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <div class="container">
      <ion-card>
        <ion-card-header>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
          <ion-card-title>Kirim Pesan</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label>Kirim Pesan Ke:</ion-label>
            <ion-select [(ngModel)]="data.kelas" name="entryKode" interface="popover">
              <!-- <ion-select-option value="all">Semua Kelas</ion-select-option> -->
              <ion-select-option *ngFor="let item of dataKelas" [value]="item.kelas">{{item.kelas}}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item lines="none">            
            <ion-label>Isi Pesan:</ion-label>
          </ion-item>
          <ion-item>
            <ion-textarea placeholder="Enter more information here..." [(ngModel)]="data.pesan"></ion-textarea>
          </ion-item>
          <div id="container">
            <ion-button color="tertiary" (click)="onSubmit(data)">Simpan </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
      
  </div>
  </ion-content>
  </div>
