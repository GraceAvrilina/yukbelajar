<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start" style="color: #2471A3;">
        <ion-button mode="md" (click)="close()"><ion-icon name="arrow-back" style="color: #2471A3;"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title style="color: #2471A3;">List Tugas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    
  <ion-refresher slot="fixed" close-duration="280ms" style="z-index: 999;" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <ion-card *ngFor="let val of dataTugas; let i = index">
      <ion-card-header>
        <!-- <ion-card-subtitle>{{val.kduji}}</ion-card-subtitle> -->
        <ion-card-title>Tugas {{i+1}} 
          <ion-chip color="success" *ngIf="val.status == '1'">
            <ion-icon name="checkmark-circle"></ion-icon>
            <ion-label>Sudah Dikerjakan</ion-label>
          </ion-chip>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              Batas Waktu Pengerjaan
            </ion-col>
            <ion-col size="6">
              {{val.tglend}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              Nama Guru
            </ion-col>
            <ion-col size="6">
              {{val.namaguru}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              Deskripsi Tugas
            </ion-col>
            <ion-col size="6">
              {{val.deskripsi}}
            </ion-col>
          </ion-row>
          <ion-row *ngIf="val.link!=''">
            <ion-col size="6">
              File
            </ion-col>
            <ion-col size="6">
              <a href="{{val.link}}" target="blank" download>{{val.link}}</a>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="val.yt!=''">
            <ion-col size="12">
              <div style="height: 200px;">
                <iframe [src]="val.yt" width="100%" height="200" title="yt" frameborder="0" encrypted-media allowfullscreen></iframe>
              </div>
              <!-- <a href="{{val.yt}}" target="blank" download>{{val.link}}</a> -->
            </ion-col>
          </ion-row>
        </ion-grid>
        <div id="container">
          <ion-button color="tertiary" [routerLink]="['upload-tugas', val.id]">Upload Tugas </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-content>
  </div>
