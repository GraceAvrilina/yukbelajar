<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start" style="color: #2471A3;">
        <ion-button mode="md" (click)="close()"><ion-icon name="arrow-back" style="color: #2471A3;"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title style="color: #2471A3;">Data Mata Pelajaran</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <div class="container">
      <ion-card>
        <ion-card-header>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
          <ion-card-title>Entry Data Mata Pelajaran</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-input type="file" class="form-control" (change)="uploadedFile($event)" placeholder="Upload file" accept=".xls">
              </ion-input>
          </ion-item>
          <div id="container">
            <ion-button color="tertiary" (click)="submitData()">Simpan </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
      
  </div>
  
  </ion-content>
  </div>
